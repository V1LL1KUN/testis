<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê–ë–ê–Æ–î–ù–ê–ö–û–ò–ù32</title>
  <style>
    /* –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ Everlasting */
    @font-face {
      font-family: 'Everlasting';
      src: url('Everlasting.ttf') format('truetype'); /* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª —à—Ä–∏—Ñ—Ç–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
      -webkit-user-select: none; /* –î–ª—è Safari */
      -moz-user-select: none; /* –î–ª—è Firefox */
      -ms-user-select: none; /* –î–ª—è IE */
      -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
    }

    body {
      background-color: #0d1117;
      color: #61dafb;
      font-family: 'Everlasting', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* –ó–∞–ø—Ä–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      position: relative;
    }

    header {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      padding: 0 10px; /* –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—ã—Ö–æ–¥–∞ –∑–∞ —Ä–∞–º–∫–∏ */
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
      text-transform: uppercase;
      letter-spacing: 4px;
      white-space: nowrap; /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ —Ç–µ–∫—Å—Ç–∞ */
      overflow: hidden; /* –û–±—Ä–µ–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞, –µ—Å–ª–∏ –æ–Ω –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ —Ä–∞–º–∫–∏ */
      text-overflow: ellipsis; /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–Ω–æ–≥–æ—Ç–æ—á–∏—è –ø—Ä–∏ –æ–±—Ä–µ–∑–∫–µ */
    }

    .counter {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .coin-container {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
    }

    .coin-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(30, 58, 138, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∫—Ä—É–≥ */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease-in-out;
    }

    .coin-circle:active {
      transform: scale(0.95); /* –í–¥–∞–≤–ª–∏–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã */
    }

    .coin {
      width: 80%;
      height: 80%;
      background-image: url('coin.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–π –º–æ–Ω–µ—Ç–µ */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      pointer-events: none; /* –û—Ç–∫–ª—é—á–∞–µ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Å–∞–º–∏–º —Å–ø—Ä–∞–π—Ç–æ–º –º–æ–Ω–µ—Ç—ã */
    }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 1s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    .background-emoji {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.3;
      animation: jumpAndFade 2s ease-in-out forwards;
    }

    @keyframes jumpAndFade {
      0% {
        opacity: 0.3;
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>–ê–ë–ê–Æ–î–ù–ê–ö–û–ò–ù32</h1>
  </header>
  <div class="counter" id="counter">1488</div>
  <div class="coin-container" id="coinContainer">
    <div class="coin-circle">
      <div class="coin"></div>
    </div>
  </div>

  <script>
    const counterElement = document.getElementById('counter');
    const coinContainer = document.getElementById('coinContainer');
    let counter = 1488;
    let clickCount = 0;
    let lastClickTime = Date.now();

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
    coinContainer.addEventListener('click', (event) => {
      counter++;
      counterElement.textContent = counter;

      // –í–¥–∞–≤–ª–∏–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∫–ª–∏–∫–µ
      const coinCircle = document.querySelector('.coin-circle');
      coinCircle.style.transform = 'scale(0.95)';
      setTimeout(() => {
        coinCircle.style.transform = 'scale(1)';
      }, 100);

      // –°–æ–∑–¥–∞–Ω–∏–µ —ç–º–æ–¥–∑–∏ –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
      const emoji = document.createElement('div');
      emoji.textContent = 'ü§ô';
      emoji.classList.add('emoji');

      // –ö–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —ç–º–æ–¥–∑–∏
      const rect = coinContainer.getBoundingClientRect();
      const offsetX = event.clientX - rect.left - rect.width / 2;
      const offsetY = event.clientY - rect.top - rect.height / 2;

      emoji.style.left = `${rect.width / 2 + offsetX}px`;
      emoji.style.top = `${rect.height / 2 + offsetY}px`;

      coinContainer.appendChild(emoji);

      // –£–¥–∞–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      emoji.addEventListener('animationend', () => {
        emoji.remove();
      });

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
      clickCount++;
      const currentTime = Date.now();
      if (currentTime - lastClickTime < 300 && clickCount >= 5) { // –£–∂–µ—Å—Ç–æ—á–µ–Ω–Ω—ã–µ —É—Å–ª–æ–≤–∏—è
        createBackgroundEmoji();
        clickCount = 0; // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –∫–ª–∏–∫–æ–≤
      }
      lastClickTime = currentTime;
    });

    // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–≥–æ —ç–º–æ–¥–∑–∏
    function createBackgroundEmoji() {
      const emoji = document.createElement('div');
      emoji.textContent = 'ü§ô';
      emoji.classList.add('background-emoji');
      emoji.style.left = `${Math.random() * window.innerWidth}px`;
      emoji.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(emoji);

      // –£–¥–∞–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      emoji.addEventListener('animationend', () => {
        emoji.remove();
      });
    }
  </script>
</body>
</html>
