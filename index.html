<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ–±-–∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è Telegram –±–æ—Ç–∞</title>
    <style>
        /* –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ —ç–∫—Ä–∞–Ω–∞ –≤ —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–∏ 9:16 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* –ó–∞–ø—Ä–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
            -webkit-user-select: none; /* –î–ª—è Safari */
            -moz-user-select: none; /* –î–ª—è Firefox */
            -ms-user-select: none; /* –î–ª—è IE/Edge */
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ñ–æ–Ω–æ–≤—ã–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('fon.jpg'); /* –ü—É—Ç—å –∫ —Ñ–æ–Ω–æ–≤–æ–º—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é */
            background-size: cover; /* –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            background-repeat: no-repeat; /* –ó–∞–ø—Ä–µ—Ç –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
        }
        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–Ω–µ—Ç–∫–∏ */
        .coin {
            position: relative;
            width: 225px; /* –†–∞–∑–º–µ—Ä –º–æ–Ω–µ—Ç–∫–∏ */
            height: 225px;
            background-color: rgba(0, 0, 0, 0.3); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω */
            border-radius: 50%; /* –§–æ—Ä–º–∞ –∫—Ä—É–≥–∞ */
            border: 4px solid #8A2BE2; /* –ù–µ–æ–Ω–æ–≤—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π —Ü–≤–µ—Ç */
            box-shadow:
                    0 0 10px #8A2BE2,
                    0 0 20px #8A2BE2,
                    0 0 30px #8A2BE2,
                    0 0 40px #8A2BE2; /* –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10; /* –ß—Ç–æ–±—ã –º–æ–Ω–µ—Ç–∫–∞ –±—ã–ª–∞ –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –º–æ–Ω–µ—Ç–∫—É */
        .coin:active {
            transform: scale(0.9); /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ (—ç—Ñ—Ñ–µ–∫—Ç –≤–¥–∞–≤–ª–∏–≤–∞–Ω–∏—è) */
            box-shadow:
                    0 0 5px #8A2BE2,
                    0 0 10px #8A2BE2,
                    0 0 15px #8A2BE2,
                    0 0 20px #8A2BE2; /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ —Å–≤–µ—á–µ–Ω–∏—è */
        }
        /* –¢–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ –º–æ–Ω–µ—Ç–∫–∏ (—ç–º–æ–¥–∑–∏ —Ä–∞–∫–µ—Ç—ã) */
        .coin-text {
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-shadow:
                    0 0 5px #ffffff,
                    0 0 10px #000000,
                    0 0 15px #ffffff,
                    0 0 20px #000000;
            font-size: 65px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
            pointer-events: none; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è —Å —Ç–µ–∫—Å—Ç–æ–º */
        }
        /* –°—Ç–∏–ª—å –¥–ª—è –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–º–æ–¥–∑–∏ */
        .emoji {
            position: absolute;
            font-size: 30px;
            color: white;
            animation: jumpAndFade 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 11;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è "–ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏—è" –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        @keyframes jumpAndFade {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) translateX(var(--direction)) rotate(360deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-130px) translateX(var(--direction)) rotate(720deg);
                opacity: 0;
            }
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —Å—á–µ—Ç—á–∏–∫–∞ */
        .counter {
            position: absolute;
            top: 95px;
            left: 48%;
            transform: translateX(-50%);
            font-family: Arial, sans-serif;
            font-size: 41.5px;
            font-weight: bold;
            color: #ffffff;
            text-shadow:
                    0 0 2.5px #ffffff;
            z-index: 12;
            display: flex;
            align-items: center;
        }
        /* –ú–∏–Ω–∏–∞—Ç—é—Ä–Ω–∞—è –º–æ–Ω–µ—Ç–∫–∞ —Å–ª–µ–≤–∞ –æ—Ç —Å—á–µ—Ç—á–∏–∫–∞ */
        .mini-coin {
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            pointer-events: none; /* –ó–∞–ø—Ä–µ—Ç –∫–ª–∏–∫–æ–≤ */
        }
        /* –≠–º–æ–¥–∑–∏ –≤–Ω—É—Ç—Ä–∏ –º–∏–Ω–∏–∞—Ç—é—Ä–Ω–æ–π –º–æ–Ω–µ—Ç–∫–∏ */
        .mini-coin-text {
            font-size: 20px;
            color: #ffffff;
            text-shadow:
                    0 0 2px #ffffff,
                    0 0 5px #000000;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        .energy-bar-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            z-index: 12;
        }
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä */
        .energy-bar {
            height: 100%;
            background: linear-gradient(to right, rgba(138, 43, 226, 0.5), #8A2BE2); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç: —Ç—É—Å–∫–ª—ã–π ‚Üí —è—Ä–∫–∏–π */
            width: 100%;
            transition: width 0.3s ease;
        }
        /* –•–≤–æ—Å—Ç–∏–∫ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
        .energy-bar-tail {
            height: 100%;
            background: rgba(138, 43, 226, 0.2); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç—É—Å–∫–ª—ã–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–µ */
        .energy-info {
            position: absolute;
            bottom: 50px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –≤—ã—à–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞ */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 90%;
            z-index: 12;
        }

        /* –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–æ–∫–∞: —ç–º–æ–¥–∑–∏ –∏ —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ */
        .energy-info .row1 {
            display: flex;
            align-items: center;
        }

        /* –í—Ç–æ—Ä–∞—è —Å—Ç—Ä–æ–∫–∞: –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ */
        .energy-info .row2 {
            margin-left: 36px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ —ç–º–æ–¥–∑–∏ */
        }

        /* –≠–º–æ–¥–∑–∏ –º–æ–ª–Ω–∏–∏ */
        .energy-info .emojin {
            font-size: 30px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            color: #FFD700; /* –Ø—Ä–∫–æ-–∂—ë–ª—Ç—ã–π —Ü–≤–µ—Ç */
            position: absolute; /* –ú–æ–ª–Ω–∏—è —Ç–µ–ø–µ—Ä—å –Ω–µ–∑–∞–≤–∏—Å–∏–º–∞ */
            left: 0px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–ª–µ–≤–∞ */
            top: 50%; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
            transform: translateY(-50%); /* –ö–æ—Ä—Ä–µ–∫—Ü–∏—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è */
        }

        /* –¢–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ */
        .energy-info .current-energy {
            font-family: Arial, sans-serif;
            font-size: 24px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 0 0 5px #000000;
            margin-left: 35px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –º–æ–ª–Ω–∏–∏ */
        }

        /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ */
        .energy-info .max-energy {
            font-family: Arial, sans-serif;
            font-size: 14px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            color: rgba(255, 255, 255, 0.5); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π */
            text-shadow: 0 0 3px #000000;
            margin-left: 0px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –º–æ–ª–Ω–∏–∏ */
        }
    </style>
</head>
<body>
<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ñ–æ–Ω–æ–º -->
<div class="container">
    <div class="background"></div>
    <!-- –°—á–µ—Ç—á–∏–∫ -->
    <div class="counter">
        <div class="mini-coin">
            <div class="mini-coin-text">üöÄ</div>
        </div>
        <div id="counter">32 000</div>
    </div>
</div>
<!-- –ú–æ–Ω–µ—Ç–∫–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ -->
<div class="coin">
    <div class="coin-text">üöÄ</div>
</div>
<!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–µ -->
<div class="energy-info">
    <div class="row1">
        <div class="emojin">‚ö°</div>
        <div class="current-energy" id="current-energy">5000</div>
    </div>
    <div class="row2">
        <div class="max-energy">/5000</div>
    </div>
</div>
<!-- –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä -->
<div class="energy-bar-container">
    <div id="energy-bar-tail" class="energy-bar-tail"></div>
    <div id="energy-bar" class="energy-bar"></div>
</div>
</div>
<script>
    // –ú–∞—Å—Å–∏–≤ —Å –∫–æ—Å–º–∏—á–µ—Å–∫–∏–º–∏ —ç–º–æ–¥–∑–∏
    const emojis = ['‚ö°', 'Ô∏èüî•'];
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
    let count = 32000;
    let energy = 5000;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∏—Å–ª–∞ —Å –∑–∞–ø—è—Ç—ã–º–∏
    function formatNumber(num) {
        return num.toLocaleString();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏ –≤ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–µ
    function updateEnergyBar() {
        const energyBar = document.getElementById('energy-bar');
        const energyBarTail = document.getElementById('energy-bar-tail');
        const percentage = (energy / 5000) * 100;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ö–≤–æ—Å—Ç–∏–∫ –ø–µ—Ä–µ–¥ –æ—Å–Ω–æ–≤–Ω—ã–º –±–∞—Ä–æ–º
        energyBarTail.style.width = `${Math.max(percentage + 10, 100)}%`; // –î–æ–±–∞–≤–ª—è–µ–º "—Ö–≤–æ—Å—Ç–∏–∫"

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        energyBar.style.width = `${percentage}%`;

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Ç–µ–∫—É—â–µ–π —ç–Ω–µ—Ä–≥–∏–∏
        document.getElementById('current-energy').textContent = energy;
    }

    // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –º–æ–Ω–µ—Ç—É
    document.querySelector('.coin').addEventListener('click', (event) => {
        if (energy > 0) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫
            count += 1;
            energy -= 1; // –û—Ç–Ω–∏–º–∞–µ–º 1 –µ–¥–∏–Ω–∏—Ü—É —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ –∫–ª–∏–∫

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å—á–µ—Ç—á–∏–∫–∞ —Å —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º —á–∏—Å–ª–∞
            document.getElementById('counter').textContent = formatNumber(count);

            // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
            updateEnergyBar();

            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞
            const { clientX, clientY } = event;

            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —ç–º–æ–¥–∑–∏
            const emojiElement = document.createElement('div');
            emojiElement.classList.add('emoji');

            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —ç–º–æ–¥–∑–∏ –∏–∑ –º–∞—Å—Å–∏–≤–∞
            emojiElement.textContent = emojis[Math.floor(Math.random() * emojis.length)];

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é —ç–º–æ–¥–∑–∏
            emojiElement.style.left = `${clientX}px`;
            emojiElement.style.top = `${clientY}px`;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è (—Å–ª–µ–≤–∞ –∏–ª–∏ —Å–ø—Ä–∞–≤–∞)
            const direction = Math.random() > 0.5 ? '50px' : '-50px';
            emojiElement.style.setProperty('--direction', direction);

            // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(emojiElement);

            // –£–¥–∞–ª—è–µ–º —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            emojiElement.addEventListener('animationend', () => {
                emojiElement.remove();
            });
        }
    });

    // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
    setInterval(() => {
        if (energy < 5000) {
            energy += 1;
            updateEnergyBar();
        }
    }, 3000);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
    updateEnergyBar();
</script>
</body>
