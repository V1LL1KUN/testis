<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ê–ë–ê–Æ–î–ù–ê–ö–û–ò–ù32</title>
  <style>
    /* –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ Everlasting */
    @font-face {
      font-family: 'Everlasting';
      src: url('Everlasting.ttf') format('truetype'); /* –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª —à—Ä–∏—Ñ—Ç–∞ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ —Ç–æ–π –∂–µ –ø–∞–ø–∫–µ */
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
      -webkit-user-select: none; /* –î–ª—è Safari */
      -moz-user-select: none; /* –î–ª—è Firefox */
      -ms-user-select: none; /* –î–ª—è IE */
      -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
    }
    body {
      background-color: #0d1117;
      color: #61dafb;
      font-family: 'Everlasting', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* –ó–∞–ø—Ä–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      position: relative;
    }
    header {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      padding: 0 10px; /* –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –≤—ã—Ö–æ–¥–∞ –∑–∞ —Ä–∞–º–∫–∏ */
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
      text-transform: uppercase;
      letter-spacing: 4px;
      white-space: nowrap; /* –ó–∞–ø—Ä–µ—Ç –ø–µ—Ä–µ–Ω–æ—Å–∞ —Ç–µ–∫—Å—Ç–∞ */
      overflow: hidden; /* –û–±—Ä–µ–∑–∫–∞ —Ç–µ–∫—Å—Ç–∞, –µ—Å–ª–∏ –æ–Ω –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ —Ä–∞–º–∫–∏ */
      text-overflow: ellipsis; /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–Ω–æ–≥–æ—Ç–æ—á–∏—è –ø—Ä–∏ –æ–±—Ä–µ–∑–∫–µ */
      text-shadow: 0 0 1px #61dafb, 0 0 2px #61dafb, 0 0 3px #61dafb; /* –ù–µ–æ–Ω–æ–≤–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
    }
    .counter {
      font-size: 2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 1px #61dafb, 0 0 2px #61dafb, 0 0 3px #61dafb; /* –ù–µ–æ–Ω–æ–≤–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
    }
    .coin-container {
      position: relative;
      width: 180px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      height: 180px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
    }
    .coin-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(19, 44, 124, 0.3); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –∫—Ä—É–≥ */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease-in-out;
      box-shadow: 0 0 20px #61dafb, 0 0 40px #61dafb, 0 0 60px #61dafb; /* –ù–µ–æ–Ω–æ–≤–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ */
    }
    .coin-circle:active {
      transform: scale(0.95); /* –í–¥–∞–≤–ª–∏–≤–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã */
    }
    .coin {
      width: 80%;
      height: 80%;
      background-image: url('coin.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–π –º–æ–Ω–µ—Ç–µ */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      pointer-events: none; /* –û—Ç–∫–ª—é—á–∞–µ—Ç –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Å–∞–º–∏–º —Å–ø—Ä–∞–π—Ç–æ–º –º–æ–Ω–µ—Ç—ã */
    }
    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 1s ease-in-out forwards;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
    .background-emoji {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.3;
      animation: jumpAndFade 2s ease-in-out forwards;
    }
    @keyframes jumpAndFade {
      0% {
        opacity: 0.3;
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* –ú–∞–≥–∞–∑–∏–Ω */
    .shop-button {
      position: fixed;
      bottom: 20px;
      right: 330px;
      background: rgba(13, 17, 23, 1);
      border: 2px solid #61dafb;
      border-radius: 60px;
      padding: 10px 30px;
      font-size: 1.5rem;
      color: #61dafb;
      cursor: pointer;
      box-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb, 0 0 30px #61dafb;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .shop-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #61dafb, 0 0 40px #61dafb, 0 0 60px #61dafb;
    }
    .shop-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.00001);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in-out forwards;
    }
    .shop-modal.active {
      display: flex;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    .shop-content {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 20px;
      color: #61dafb;
      text-align: center;
      box-shadow: 0 0 20px #61dafb, 0 0 40px #61dafb, 0 0 60px #61dafb;
    }
    .shop-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #61dafb;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.2s ease-in-out;
    }
    .shop-item:hover {
      transform: scale(1.05);
      background: rgba(0, 0, 0, 0.5);
    }
    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 60px;
      padding: 10px 20px;
      color: #61dafb;
      font-size: 1rem;
      display: none;
      box-shadow: 0 0 10px #61dafb, 0 0 20px #61dafb, 0 0 30px #61dafb;
      animation: slideIn 0.5s ease-in-out forwards;
    }
    .notification.active {
      display: block;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
  </style>
</head>
<body>
<header>
  <h1>–ê–ë–ê–Æ–î–ù–ê–ö–û–ò–ù32üíé</h1>
</header>
<div class="counter" id="counter">1488</div>
<div class="coin-container" id="coinContainer">
  <div class="coin-circle">
    <div class="coin"></div>
  </div>
</div>

<!-- –ú–∞–≥–∞–∑–∏–Ω -->
<div class="shop-button" id="shopButton">üõí</div>
<div class="shop-modal" id="shopModal">
  <div class="shop-content">
    <h2>–ú–∞–≥–∞–∑–∏–Ω —É–ª—É—á—à–µ–Ω–∏–π</h2>
    <div class="shop-item" data-cost="2000" data-value="5">‚ö° +5 –æ—á–∫–æ–≤ –∑–∞ –∫–ª–∏–∫ (2K)</div>
    <div class="shop-item" data-cost="10000" data-value="10">‚ö° +10 –æ—á–∫–æ–≤ –∑–∞ –∫–ª–∏–∫ (10K)</div>
    <div class="shop-item" data-cost="32000" data-value="50">‚ö° +50 –æ—á–∫–æ–≤ –∑–∞ –∫–ª–∏–∫ (32K)</div>
    <div class="shop-item" data-cost="100000" data-value="100">‚ö° +100 –æ—á–∫–æ–≤ –∑–∞ –∫–ª–∏–∫ (100K)</div>
    <button id="closeShop">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
<div class="notification" id="notification"></div>

<script>
  const counterElement = document.getElementById('counter');
  const coinCircle = document.querySelector('.coin-circle');
  const shopButton = document.getElementById('shopButton');
  const shopModal = document.getElementById('shopModal');
  const closeShop = document.getElementById('closeShop');
  const notification = document.getElementById('notification');

  let counter = 1488;
  let clickCount = 0;
  let lastClickTime = Date.now();
  let clickValue = 1;

  // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —á–∏—Å–µ–ª
  function formatNumber(num) {
    if (num >= 1e12) return (num / 1e12).toFixed(1) + 'T';
    if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
    if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
    if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
    return num.toString();
  }

  // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
  function showNotification(message, isSuccess = true) {
    notification.textContent = message;
    notification.classList.add('active');
    setTimeout(() => {
      notification.classList.remove('active');
    }, 3000);
  }

  // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫—Ä—É–≥—É
  coinCircle.addEventListener('click', (event) => {
    counter += clickValue;
    counterElement.textContent = formatNumber(counter);

    // –°–æ–∑–¥–∞–Ω–∏–µ —ç–º–æ–¥–∑–∏ –≤ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
    const emoji = document.createElement('div');
    emoji.textContent = 'ü§ô';
    emoji.classList.add('emoji');
    const rect = coinCircle.getBoundingClientRect();
    const offsetX = event.clientX - rect.left - rect.width / 2;
    const offsetY = event.clientY - rect.top - rect.height / 2;
    emoji.style.left = `${rect.width / 2 + offsetX}px`;
    emoji.style.top = `${rect.height / 2 + offsetY}px`;
    coinCircle.appendChild(emoji);
    emoji.addEventListener('animationend', () => {
      emoji.remove();
    });

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
    clickCount++;
    const currentTime = Date.now();
    if (currentTime - lastClickTime < 300 && clickCount >= 10) {
      createBackgroundEmojis(clickCount);
      clickCount = 0;
    }
    lastClickTime = currentTime;
  });

  // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤—ã—Ö —ç–º–æ–¥–∑–∏
  function createBackgroundEmojis(clickCount) {
    const emojiCount = Math.min(Math.floor(clickCount / 0.01), 50);
    for (let i = 0; i < emojiCount; i++) {
      setTimeout(() => {
        const emoji = document.createElement('div');
        emoji.textContent = Math.random() > 0.5 ? 'üíé' : 'ü§ô';
        emoji.classList.add('background-emoji');
        emoji.style.left = `${Math.random() * window.innerWidth}px`;
        emoji.style.top = `${Math.random() * window.innerHeight}px`;
        const randomScale = 0.8 + Math.random() * 0.4;
        const randomDuration = 1 + Math.random() * 2;
        emoji.style.fontSize = `${1.2 * randomScale}rem`;
        emoji.style.animationDuration = `${randomDuration}s`;
        document.body.appendChild(emoji);
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }, i * 50);
    }
  }

  // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
  shopButton.addEventListener('click', () => {
    shopModal.classList.add('active');
  });

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞
  closeShop.addEventListener('click', () => {
    shopModal.classList.remove('active');
  });

  // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
  document.querySelectorAll('.shop-item').forEach(item => {
    item.addEventListener('click', () => {
      const cost = parseInt(item.getAttribute('data-cost'));
      const value = parseInt(item.getAttribute('data-value'));

      if (counter >= cost) {
        counter -= cost;
        clickValue += value;
        counterElement.textContent = formatNumber(counter);
        showNotification(`–í—ã –∫—É–ø–∏–ª–∏ —É–ª—É—á—à–µ–Ω–∏–µ ‚ö° +${value} –æ—á–∫–æ–≤ –∑–∞ –∫–ª–∏–∫ ‚úÖ`);
      } else {
        showNotification('–£ –≤–∞—Å –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥ ‚ùå', false);
      }
    });
  });
</script>
</body>
</html>
