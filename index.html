<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–ë–ê–Æ–î–ù–ê–ö–û–ò–ù32</title>
  <style>
    /* –ò–º–ø–æ—Ä—Ç –º—è–≥–∫–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∫–∏—Ä–∏–ª–ª–∏—Ü—ã */
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
      -webkit-user-select: none; /* –î–ª—è Safari */
      -moz-user-select: none; /* –î–ª—è Firefox */
      -ms-user-select: none; /* –î–ª—è IE */
    }

    body {
      background-color: #0d1117;
      color: #61dafb;
      font-family: 'Comfortaa', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .counter {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .coin-container {
      position: relative;
      width: 150px;
      height: 150px;
      cursor: pointer;
    }

    .coin-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s ease-in-out;
    }

    .coin-circle:active {
      transform: scale(0.95);
    }

    .coin {
      width: 80%;
      height: 80%;
      background-image: url('coin.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–π –º–æ–Ω–µ—Ç–µ */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    .emoji {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 1s ease-in-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-50px);
      }
    }

    .background-emoji {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.3;
      animation: jumpAndFade 2s ease-in-out forwards;
    }

    @keyframes jumpAndFade {
      0% {
        opacity: 0.3;
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>–ê–ë–ê–Æ–î–ù–ê–ö–û–ò–ù32</h1>
  </header>
  <div class="counter" id="counter">1488</div>
  <div class="coin-container" id="coinContainer">
    <div class="coin-circle">
      <div class="coin"></div>
    </div>
  </div>

  <script>
    const counterElement = document.getElementById('counter');
    const coinContainer = document.getElementById('coinContainer');
    let counter = 1488;
    let clickCount = 0;
    let lastClickTime = Date.now();

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
    coinContainer.addEventListener('click', (event) => {
      counter++;
      counterElement.textContent = counter;

      // –°–æ–∑–¥–∞–Ω–∏–µ —ç–º–æ–¥–∑–∏ –Ω–∞ –º–µ—Å—Ç–µ –∫–ª–∏–∫–∞
      const emoji = document.createElement('div');
      emoji.textContent = 'ü§ô';
      emoji.classList.add('emoji');
      emoji.style.left = `${event.offsetX}px`;
      emoji.style.top = `${event.offsetY}px`;
      coinContainer.appendChild(emoji);

      // –£–¥–∞–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      emoji.addEventListener('animationend', () => {
        emoji.remove();
      });

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω–æ—Å—Ç–∏ –∫–ª–∏–∫–æ–≤
      clickCount++;
      const currentTime = Date.now();
      if (currentTime - lastClickTime < 500 && clickCount >= 3) {
        createBackgroundEmoji();
        clickCount = 0; // –°–±—Ä–æ—Å —Å—á–µ—Ç—á–∏–∫–∞ –∫–ª–∏–∫–æ–≤
      }
      lastClickTime = currentTime;
    });

    // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–≥–æ —ç–º–æ–¥–∑–∏
    function createBackgroundEmoji() {
      const emoji = document.createElement('div');
      emoji.textContent = 'ü§ô';
      emoji.classList.add('background-emoji');
      emoji.style.left = `${Math.random() * window.innerWidth}px`;
      emoji.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(emoji);

      // –£–¥–∞–ª–µ–Ω–∏–µ —ç–º–æ–¥–∑–∏ –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      emoji.addEventListener('animationend', () => {
        emoji.remove();
      });
    }
  </script>
</body>
</html>
